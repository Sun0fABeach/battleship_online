    <meta name="description" content="Play battleship against the computer or other players in the browser.">

        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: aliceBlue;
        text-align: center;
        box-shadow: 0 0 8px 0 grey;

      #loading-screen > h1 {

      #loading-screen > h2 {

        line-height: 1.2;
        color: #343a40;
        font-family: Verdana, sans-serif;

        <div id="main-menu" class="col-12">
          <p class="d-flex align-items-center justify-content-center mt-3 mt-sm-4 mt-xl-5">
            <span class="text-center">Please enter your name.</span>
          </p>

          <form>
            <input type="text" name="player-name" maxlength="12" autofocus
              class="form-control font-weight-bold mx-auto">
          </form>

          <div id="button-container"
              class="mx-auto mx-md-5 mt-3 mt-sm-4 mt-xl-5">
            <button type="submit" id="enter" class="btn btn-primary">
              Enter
            </button>
            <button type="button" id="host" class="btn btn-primary">
              Host
            </button>
            <button type="button" id="open-hosts" class="btn btn-primary">
              Join
            </button>
            <div id="vs-ai" class="btn-group px-0">
              <button type="button" class="btn btn-primary">
                <div>vs AI ()</div>
              </button>
              <div class="btn-group" role="group">
                <button type="button" data-toggle="dropdown"
                    class="btn btn-primary dropdown-toggle dropdown-toggle-split">
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <span class="dropdown-item">Easy</span>
                  <span class="dropdown-item">Normal</span>
                </div>
              </div>
            </div>
            <button type="button" id="ready" class="btn btn-primary">
              Ready
            </button>
            <button type="button" id="abort" class="btn btn-primary">
              Abort
            </button>
            <button type="button" id="randomize" class="btn btn-primary">
              Randomize
            </button>
            <button type="button" id="slide" class="btn btn-primary">
              Toggle Grid
            </button>
            <button type="button" id="give-up" class="btn btn-primary">
              Give up
            </button>
            <form id="chat-input" class="input-group">
              <input type="text" class="form-control" name="chat-message" maxlength="150">
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-primary">Send</button>
              </div>
            </form>
          </div> <!-- #button-container -->
        </div> <!-- #main-menu -->

    <div class="modal fade" id="host-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <div class="container-fluid">
              <div class="row align-items-center justify-content-between">
                <h5 class="modal-title col-4 pl-0 pl-sm-2">Hosts</h5>

                <input type="text" name="host-search"
                  maxlength=12 placeholder="search host"
                  class="form-control font-weight-bold col-6">

                <div class="col-2 text-right pr-0 pr-sm-1">
                  <button type="button" class="close" name="close-hosts">
                    &times;
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <ul class="list-group"></ul>
          </div>

          <div class="modal-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col pl-0">
                  <button type="button" name="join-random"
                      class="btn btn-primary btn-block">
                    Join Random
                  </button>
                </div>
                <div class="col px-0">
                  <button type="button" name="close-hosts"
                      class="btn btn-primary btn-block">

                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
